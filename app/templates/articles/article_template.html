{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/articles.css') }}">
{% endblock %}

{% block aside %}{% endblock %}

{% block main %}
    <article class="blog-article">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('manage.get_edit_article', article_id=article.id) }}" alt="button leading to editor form for this article"><button type="button">ğŸ–ï¸ Edit</button></a>
        {% endif %}

        <h2 class="article-title">{{ title }}</h2>

        <div class="article-categories">
            {% for category in categories %}
            <div class="category-tag">{{ category }}</div>
            {% endfor %}
        </div>

        <p class="article-text">{{ text }}</p>
    </article>
{% endblock %}
