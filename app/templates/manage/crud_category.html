{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manage.css') }}">
{% endblock%}


{% block main %}

    <ul class="category-list">
        {% for category in categories %}
        <li class="category-manage-li">

            <form class="category-manage-title" method="POST" action="{{ url_for('manage.post_edit_category', category_id=category.id) }}">
                <input class="category-manage-name" type="text" name="edit_categories" id="edit_categories" maxlength="30" value="{{ category.category }}" onfocusout="submitEdit()">
            </form>

            <form class="category-manage-button" action="{{ url_for('manage.post_delete_category', category_id=category.id) }}" method="POST" onsubmit="return confirm('Are you sure?')" alt="Button for deleting this category">
                <button type="submit">ğŸ—‘ï¸ Delete</button>
            </form>

        </li>   
        {% endfor %}

        <li>

            <form method="POST" action="{{ url_for('manage.post_new_category') }}">
                <input id="new-category-name" class="category-manage-name" type="text" name="new_categories" id="new_categories" maxlength="30" placeholder=" + New Category...">
                <input id="new-category-save" class="category-manage-button" type="submit" value="Save">
            </form>

        </li>
    </ul>


    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <script>
        const categoryForms = document.querySelectorAll(".category_manage_title");

        categoryForms.forEach(form =>{
            const input = form.querySelector(".category_manage_name");
            input.addEventListener('focusout', (event) => {
                form.submit()
            });
        });
    </script>

{% endblock %}
